career-profile:
  title: Career Profile
  summary: |
    I'm a graduate student in Computer Science at <a href="https://vt.edu" target="_blank">Virginia Tech</a> (Go Hokies!!). I'm interested in the intersection of Computer Science and Psychology and how we can build software tools that assist users, specifically software developers,  powered by insight from psychology.

