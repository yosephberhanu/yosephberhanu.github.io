    #        <b>Other tasks</b>: I established an undergraduate research & development lab at the Department of Computer science, 4K Labs, with brought students and faculty from multiple academic units together (i.e., Department of Computer Science, School of Electrical and Computer Engineering, and School of Mechanical Engineering) to work on cross-discipline research endeavors such as Robotics, Autonomies Vehicles and IoT. As one of the achievements of this Lab, we took part in the African RoboCup Soccer competition and won first prize. We have also won a small grant from the Internet Society to work on Smart Home Project.
    #        <br />
    #       <br />
    #       Through this lab and other collaborations, I got the chance to work on projects with amazing students and colleagues. One such project is to build Amharic Morphological Generator as part of an effort to build a morphological analyzer for the Amharic language. The core idea behind the generator is to build a morphological tree from root words and prune the tree using a corpus of valid words with the aim of identifying valid inflectional rules in one of the most morphologically complex languages, Amharic. We managed to demonstrate proof of concept with a few sample roots and subsequent endeavors will focus on scaling the solution to all root words in the language.

