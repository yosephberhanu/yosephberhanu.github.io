#       tagline: 'I worked with my students on a project to build is a decision support system for student advising using a rule-based declarative language. The primary goal of the project was to build a software architecture and a prototype that decoupled the business logic of the student information system at the university in order to make the rule editable without the need to rebuild the entire system again. Traditionally such a system is built using imperative programming languages such as Java, C#, or PHP where the rules of the system are hardcoded into a logical code block. This limited the flexibility of the system as business rules change. By decoupling this logic from the other components of the software it can be loaded from a logic engine built with technologies such as prolog at runtime. We developed a prototype e-advisor and demonstrated the feasibility of such architecture.'
